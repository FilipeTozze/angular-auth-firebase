<div fxLayout="row" fxLayoutAlign="center center" >
    <h2>People</h2>
</div>
<div>
    <button mat-button color="primary" (click)="generate()">Generate</button>
</div>
<mat-divider></mat-divider>
<div *ngIf="people$ | async; let people">
    <mat-list>
        <mat-list-item *ngFor="let p of people"> <b>{{p.name}}</b> &nbsp; {{p.age}} - {{p.company}}  &nbsp; -  &nbsp;
        <button mat-mini-fab aria-label="Example icon button with a home icon" matTooltip="{{p.email}}">
          <mat-icon>mail</mat-icon>          
        </button>
    </mat-list-item>
    </mat-list>
  
</div>
